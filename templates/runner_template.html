<!doctype html>
<html>
<head>
    <title>Ejecutando {{description}}</title>
    <style>
        {{style}}
        .ansi_terminal {
            padding: 2em;
            border: 2pt #489 solid;
            overflow: auto;
            overflow-y: hidden;
        }
        .commandline {
            padding: 1ex;
            background: #DDD;
        }
        .links {
            padding: 1ex;
        }
        .return_code {
            padding: 1ex;
        }
        .loading { margin: auto; }

        .loading span {
          line-height: 32px;
          margin-left: 12px;
          font-size: 16px;
          vertical-align: middle;
        }

        .loading img { vertical-align: middle; }

        .loading_wrp {
          background-color: #FFF;
          display: block;
          height: 100%;
          left: 0;
          opacity: 0.5;
          filter: alpha(opacity=50);
          position: absolute;
          top: 0;
          width: 100%;
          z-index: 1020;
        }

        .loading_wrp .x16 span {
          line-height: 16px;
          font-size: 12px;
          margin-left: 6px;
        }

        .loading_wrp .x32 img {
          width: 32px;
          height: 32px;
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
    <script src="{{url_for('static', filename='jquery-loader.js')}}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>{{name}}: {{description}}</h1>
    <form name="runner" id="runner">
        {% if parameters is defined %}
            {% for paramname,parameter in parameters.items() %}
                <div><label for="{{paramname}}">{{parameter.description}}</label><input name="{{paramname}}"/></div>
            {% endfor %}
        {% endif %}
        <input type="submit" value="Ejecutar"/>
    </form>
        
    <div class="commandline"><tt>{{script}}</tt></div>
    <div id="result" class="ansi_terminal"></div>
    <div id="index-link" class="links"><a href="/">Index</a></div>
    Return code:<div id="return-code" class="return_code"></div>
<script type="text/javascript">
$(document).ready(function(){
    console.log("defining");
    $("#runner").submit(function(e) {
        console.log("Submiting");
        $("#runner").loader({
            imgUrl: "{{ url_for('static', filename='loading32x32.gif') }}"
        });
        $.post(
             "/run/{{name}}",
             $(this).serialize(),
             function(data) {
                 console.log("Success");
                 var response= jQuery.parseJSON(data);
                 $("#result").html(response.response);
                 $("#return-code").html(response.return_code);
                 $.loader.close();
                 }
             );
        e.preventDefault();
    });
});
</script>
</body>
</html>
