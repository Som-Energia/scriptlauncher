invoicefixing:
  description: scripts que corrijen facturas
  scripts:
    fixextraline:
      script: SOME_SRC/invoice-janitor/fix_extra_line.py
      description: Corregir errores extra line
    report0lines0days:
      script: SOME_SRC/invoice-janitor/report_0days_0kWh.py {lot}
      description: Report 0days 0lines invoices
      parameters:
        lot:
          userdescription: Lot to be processed (mm/yyyy) ej:03/2016
    fixrefundinvoice:
      script:
        - SOME_SRC/invoice-janitor/invoicefixing/fix_refund_invoice.py
        - -i
        - "{invoice}"
      description: corregir factura rectificativa
      parameters:
        invoice:
          userdescription: Invoice number
    fixinvoice:
      script: python SOME_SRC/invoice-janitor/invoicefixing/fix_invoice.py -c {contract_name} -s {start_date} -e {end_date}
      description: Abonar y rectificar
      parameters:
        contract_name:
          userdescription: Contract identifier
        start_date:
          userdescription: Start date
        end_date:
          userdescription: End date
